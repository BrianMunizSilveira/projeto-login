<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar a sua conta e poder fazer as configurações no
                    seu ambiente</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required
                        maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="iseha" placeholder="sua senha"
                        autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">senha</label>
                </div>
                 <span class="material-symbols-outlined">login</span><input type="submit" value="Entrar"> 
                <a href="#">
                    Esqueci minha senha <span class="material-symbols-outlined">lock_reset</span>
                </a>
            </form>
        </section>
    </main>
</body>

</html>
